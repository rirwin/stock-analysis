<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h2>Portfolio</h2>
    </div>
<div class="container">
  <h3>Details</h3>
  <table class="table table-hover">
    <thead>
      {% for field in fields %}
        <th>{{ field }}</th>
      {% endfor %}
    </thead>
    <tbody>
        {% for detail in details %}
        <tr>
            {% for field in fields %}
            <td> {{ detail.__getattribute__(field) }}</td> 
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
  </body>
</html>
